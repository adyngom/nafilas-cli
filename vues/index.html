<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafilas 2024</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main class="container">
        <table border="1" id="calendar">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                    <th>Dim</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="result" class="result-container">
            <p>Nafilas for the selected day:</p>
            <ul id="nafilas-info"></ul>
        </div>
    </main>
    <script src="assets/script.js" defer></script>
</body>

</html>
